<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Kareem (Ar)</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cairo&family=El+Messiri&family=Harmattan&family=Lateef&family=Scheherazade+New&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            font-size: 18px;
            font-family: 'Amiri', serif;
            background-color: #f9f4e1; /* Light background resembling paper */
            color: black;
            direction: rtl;
            margin: 0;
            padding: 0;
            line-height: 1.5;
            display: flex;
            justify-content: center;
            padding-top: 50px;
            overflow-x: hidden;
        }

        /* Page Container */
        .page-container {
            width: 80%;
            max-width: 1200px;
            min-height: 80vh;
            border: 3px solid #9e8d63;
            background-color: #fff8e1; /* Slightly off-white for paper look */
            border-radius: 15px;
            padding: 30px;
            position: relative;
            margin-bottom: 50px;
            overflow: hidden;
        }

        /* Header Styling */
        .header {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #3d2b1f;
            margin-bottom: 20px;
        }

        /* Page Content Layout */
        .page-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 20px;
            flex-wrap: wrap;
        }

        .verse-container {
            width: 100%; /* Ensure full width of each verse block */
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* Arabic Text */
        .arabic-text {
            font-size: 1.5rem;
            font-family: 'Amiri', serif;
            text-align: right;
            margin-bottom: 10px;
        }

        /* English Translation */
        .english-text {
            font-size: 1.2rem;
            font-family: 'Cairo', sans-serif;
            text-align: right;
            margin-top: 10px;
        }

        /* Pagination Styling */
        .pagination {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .pagination button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .pagination button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .page-container {
                width: 90%;
                padding: 20px;
            }

            .header {
                font-size: 2rem;
            }

            .arabic-text {
                font-size: 1.3rem;
            }

            .english-text {
                font-size: 1rem;
            }

            .pagination button {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
        }

        @media screen and (max-width: 480px) {
            .header {
                font-size: 1.8rem;
            }

            .arabic-text {
                font-size: 1rem;
            }

            .english-text {
                font-size: 0.9rem;
            }

            .pagination button {
                font-size: 0.8rem;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header" id="surah-heading">Surah Name</div>
        <div class="page-content" id="content"></div>
    </div>

    <div class="pagination">
        <button onclick="navigatePage(-1)">Previous</button>
        <button onclick="navigatePage(1)">Next</button>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let surahData = null;
        const versesPerPage = 10;  // Set the fixed number of verses per page

        document.addEventListener('DOMContentLoaded', () => {
            const index = getQueryParam('index');
            fetchSurah(index ? index : 1);
        });

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function fetchSurah(index) {
            try {
                const arabicResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(1, '0')}.json`);
                const arabicData = await arabicResponse.json();

                const translationResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/en/en_translation_${String(index).padStart(1, '0')}.json`);
                const translationData = await translationResponse.json();

                surahData = { arabic: arabicData, translation: translationData };
                totalPages = Math.ceil(arabicData.count / versesPerPage); // Calculate total pages

                console.log('Fetched Surah:', arabicData.name, arabicData.count); // Debugging

                displaySurah(currentPage);
            } catch (error) {
                console.error('Error fetching Surah:', error);
            }
        }

        function displaySurah(page) {
            if (!surahData) return;

            const arabicData = surahData.arabic;
            const translationData = surahData.translation;

            const startIndex = (page - 1) * versesPerPage;
            const endIndex = Math.min(page * versesPerPage, arabicData.count);

            const surahHeading = document.getElementById('surah-heading');
            const content = document.getElementById('content');

            surahHeading.innerText = arabicData.name;
            content.innerHTML = ''; // Clear content

            for (let i = startIndex; i < endIndex; i++) {
                const arabicVerse = arabicData.verse[`verse_${i}`];
                const translatedVerse = translationData.verse[`verse_${i}`];

                // Create a verse container
                const verseContainer = document.createElement('div');
                verseContainer.classList.add('verse-container');

                // Arabic verse
                const arabicDiv = document.createElement('div');
                arabicDiv.classList.add('arabic-text');
                arabicDiv.innerHTML = arabicVerse;

                // English translation
                const translationDiv = document.createElement('div');
                translationDiv.classList.add('english-text');
                translationDiv.innerHTML = translatedVerse;

                // Add Arabic and Translation to the verse container
                verseContainer.appendChild(arabicDiv);
                verseContainer.appendChild(translationDiv);

                // Append verse container to the content
                content.appendChild(verseContainer);
            }
        }

        function navigatePage(direction) {
            currentPage += direction;

            if (currentPage < 1) currentPage = 1;
            if (currentPage > totalPages) currentPage = totalPages;

            console.log('Navigating to page:', currentPage); // Debugging

            displaySurah(currentPage);
        }
    </script>
</body>
</html>
