<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quranic Verses</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 20px;
      text-align: center;
      direction: rtl; /* Right to Left for Arabic text */
    }
    h1 {
      color: #000;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .verse-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    .verse-item {
      padding: 10px;
      font-size: 20px;
      text-align: center;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .word {
      display: inline-block;
      margin: 0 5px;
      cursor: pointer;
      font-size: 22px;
      padding: 5px;
    }
    .word:hover {
      color: #000;
    }
    /* Tooltip Style */
    .tooltip {
      display: none;
      position: absolute;
      background-color: #fff;
      color: #000;
      padding: 3px 8px;
      border: 1px solid #000;
      font-size: 14px;
      border-radius: 3px;
      z-index: 10;
    }
    .translation {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
      text-align: center;
      direction: ltr; /* Left to right for English text */
    }
  </style>
</head>
<body>
  <h1>الآيات القرآنية</h1>
  <div id="verseContainer" class="verse-container"></div>
  <div id="tooltip" class="tooltip"></div> <!-- Tooltip container -->

  <script>
    async function loadSurahData() {
      try {
        const surahIndex = getSurahIndexFromURL();  // Get Surah index from the URL
        const surahData = await fetch('https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah.json').then(res => res.json());

        // Find the Surah based on the index parameter in the URL
        const surah = surahData.find(surah => surah.index === surahIndex);

        if (!surah) {
          throw new Error("Surah not found.");
        }

        const verseContainer = document.getElementById('verseContainer');
        const verses = await loadVerses(surah);

        // Loop through each verse and display it
        verses.forEach((verseData, index) => {
          const verseElement = document.createElement('div');
          verseElement.classList.add('verse-item');
          
          const verseWordsContainer = document.createElement('div');
          verseData.words.forEach((word, wordIndex) => {
            const wordElement = document.createElement('span');
            wordElement.classList.add('word');
            wordElement.textContent = word;
            wordElement.setAttribute('data-index', wordIndex);

            // Add click event listener to fetch translation for the clicked word
            wordElement.addEventListener('click', (event) => showTranslation(event, wordIndex));

            verseWordsContainer.appendChild(wordElement);
          });

          // Add verse words to the verse element
          verseElement.appendChild(verseWordsContainer);

          // Add English translation for the verse
          const translationElement = document.createElement('div');
          translationElement.classList.add('translation');
          translationElement.textContent = verseData.translation;
          verseElement.appendChild(translationElement);

          // Append the verse element to the container
          verseContainer.appendChild(verseElement);
        });
      } catch (error) {
        console.error('Error loading Surah data:', error);
      }
    }

    // Fetch the verses for a specific Surah and its verses from the JSON files
    async function loadVerses(surah) {
      try {
        const verseData = [];

        // Loop through each Juz (part) of the Surah
        for (const juz of surah.juz) {
          const startVerseKey = juz.verse.start;
          const endVerseKey = juz.verse.end;

          // Get the list of words for each verse in the range
          const wordsResponse = await fetch('https://raw.githubusercontent.com/itzfew/Qurank/refs/heads/main/source/indopak-qurancom.json');
          const wordsData = await wordsResponse.json();

          // Get the translation for this part of the Surah
          const translationResponse = await fetch('https://raw.githubusercontent.com/itzfew/Qurank/refs/heads/main/source/en-qurancom.json');
          const translationData = await translationResponse.json();

          let verseIndex = parseInt(startVerseKey.split('_')[1]) - 1;  // Convert verse key to 0-based index

          while (verseIndex <= parseInt(endVerseKey.split('_')[1]) - 1) {
            const verseWords = wordsData[verseIndex];
            const translation = translationData[verseIndex + 1]; // Adjust to 1-based index

            verseData.push({
              words: verseWords,
              translation: translation || 'Translation not available.'
            });

            verseIndex++;
          }
        }

        return verseData;
      } catch (error) {
        console.error('Error fetching verses:', error);
        return [];
      }
    }

    // Function to show tooltip with translation when a word is clicked
    function showTranslation(event, wordIndex) {
      // Get the translation for the word
      const tooltip = document.getElementById('tooltip');
      const translation = getWordTranslation(wordIndex);  // Function to fetch translation of a word

      tooltip.textContent = translation;
      
      // Position the tooltip next to the word
      const rect = event.target.getBoundingClientRect();
      tooltip.style.top = `${rect.top + window.scrollY - 30}px`;
      tooltip.style.left = `${rect.left + window.scrollX + rect.width + 5}px`;

      tooltip.style.display = 'block';

      event.target.addEventListener('mouseleave', () => {
        tooltip.style.display = 'none';
      });
    }

    // Function to extract Surah index from the URL (e.g., index=001)
    function getSurahIndexFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('index') || '001';  // Default to Surah 1 (Al-Fatiha) if no index is specified
    }

    // Call the function to load Surah data when the page loads
    loadSurahData();
  </script>
</body>
</html>
