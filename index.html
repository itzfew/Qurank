<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quran Surahs</title>

    <!-- Internal CSS -->
    <style>
        /* Resetting some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f8;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
        }

        /* Controls (Search and Sort) */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding: 0 20px;
        }

        .controls input, .controls select {
            padding: 12px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 250px;
        }

        .controls input:focus {
            background-color: #e9ecef;
            outline: none;
        }

        /* Surah List Container */
        #surah-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            width: 100%;
            max-width: 1200px; /* Fixed max-width */
        }

        /* Surah Card Styles */
        .surah-item {
            background-color: white;
            border-radius: 8px;
            padding: 10px;
            display: flex; /* Flexbox to display items horizontally */
            justify-content: space-between; /* Space out content */
            align-items: center; /* Center content vertically */
            border: 1px solid #ddd; /* Adding subtle border */
            height: auto;
            overflow: hidden; /* Prevent overflow */
            cursor: pointer;
            white-space: nowrap; /* Prevent text wrapping */
        }

        /* Surah Title */
        .surah-title,
        .surah-arabic,
        .surah-meta {
            font-size: 1em;
            text-overflow: ellipsis; /* Add ellipsis if the text overflows */
            overflow: hidden; /* Ensure text is truncated */
            white-space: nowrap; /* Prevent text wrapping */
            max-width: 200px; /* Limit the width to avoid excessive overflow */
        }

        .surah-title {
            font-weight: bold;
            color: #2c3e50;
            margin-right: 20px;
        }

        .surah-arabic {
            font-family: 'Amiri', serif;
            color: #e74c3c;
            margin-right: 20px;
        }

        /* Surah Meta Information */
        .surah-meta p {
            margin: 0;
            color: #7f8c8d;
            font-size: 0.9em;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            header {
                font-size: 1.8rem;
            }

            .controls {
                flex-direction: column;
                gap: 10px;
                padding: 0 10px;
            }

            .controls input, .controls select {
                width: 100%;
            }

            .surah-item {
                font-size: 0.9em; /* Smaller font size for smaller devices */
            }

            .surah-title {
                font-size: 1.1em;
            }

            .surah-arabic {
                font-size: 1.3em;
            }
        }

    </style>
</head>
<body>

    <header>
        Quran Surahs
    </header>

    <!-- Search and Sort Controls -->
    <div class="controls">
        <input type="text" id="search-input" placeholder="Search Surahs..." oninput="filterSurahs()">
        <select id="sort-select" onchange="sortSurahs()">
            <option value="index">Sort by Surah Number</option>
            <option value="type">Sort by Type</option>
        </select>
    </div>

    <!-- Surah List -->
    <div id="surah-list">
        <!-- Surah items will be dynamically populated here -->
    </div>

    <script>
        let surahData = [];

        // Fetch the Surah data from the provided JSON URL
        fetch('https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah.json')
            .then(response => response.json())
            .then(data => {
                surahData = data;  // Store the fetched data
                renderSurahs(surahData); // Initially render all Surahs
            })
            .catch(error => {
                console.error("Error loading Surah data:", error);
            });

        // Function to render Surahs
        function renderSurahs(surahList) {
            const listElement = document.getElementById("surah-list");
            listElement.innerHTML = '';  // Clear the previous list

            surahList.forEach(surah => {
                const surahItem = document.createElement('div');
                surahItem.classList.add('surah-item');

                surahItem.innerHTML = `
                    <div class="surah-title">${surah.title}</div>
                    <div class="surah-arabic">${surah.titleAr}</div>
                    <div class="surah-meta">
                        <p><strong>Surah Number:</strong> ${surah.index}</p>
                        <p><strong>Type:</strong> ${surah.type}</p>
                        <p><strong>Verse Count:</strong> ${surah.count}</p>
                    </div>
                `;

                // Make the Surah card clickable and navigate to the specific Surah
                surahItem.onclick = function() {
                    window.location.href = `surah.html?index=${surah.index}`;
                };

                listElement.appendChild(surahItem);
            });
        }

        // Function to filter Surahs based on search input
        function filterSurahs() {
            const searchTerm = document.getElementById("search-input").value.toLowerCase();
            const filteredSurahs = surahData.filter(surah => 
                surah.title.toLowerCase().includes(searchTerm) || 
                surah.titleAr.toLowerCase().includes(searchTerm) ||
                surah.type.toLowerCase().includes(searchTerm)
            );
            renderSurahs(filteredSurahs);  // Re-render filtered Surahs
        }

        // Function to sort Surahs based on selected option
        function sortSurahs() {
            const sortBy = document.getElementById("sort-select").value;
            let sortedSurahs = [];

            if (sortBy === "index") {
                sortedSurahs = surahData.sort((a, b) => parseInt(a.index) - parseInt(b.index));
            } else if (sortBy === "type") {
                sortedSurahs = surahData.sort((a, b) => a.type.localeCompare(b.type));
            }

            renderSurahs(sortedSurahs);  // Re-render sorted Surahs
        }
    </script>

</body>
</html>
