<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Kareem (Ar)</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cairo&family=El+Messiri&family=Harmattan&family=Lateef&family=Scheherazade+New&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            font-size: 18px;
            font-family: 'Amiri', serif;
            background-color: #f9f4e1; /* Light background resembling paper */
            color: black;
            direction: rtl;
            margin: 0;
            padding: 0;
            line-height: 1.5;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        /* Page Container */
        .page-container {
            width: 70%;
            max-width: 1200px;
            min-height: 80vh;
            border: 3px solid #9e8d63;
            background-color: #fff8e1; /* Slightly off-white for paper look */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Header Styling */
        .header {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
            color: #3d2b1f;
            margin-bottom: 20px;
        }

        /* Page Content Layout */
        .page-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .arabic-container, .translation-container {
            width: 48%;
            display: flex;
            flex-direction: column;
        }

        .verse {
            text-align: right;
            margin: 10px 0;
            padding: 15px;
            font-size: 1.4em;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .verse:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .verse-number {
            font-size: 1.0em;
            font-weight: bold;
            margin-top: 10px;
        }

        .back-to-top {
            position: fixed;
            bottom: 10px;
            right: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .back-to-top:hover {
            background-color: #0056b3;
        }

        /* Pagination Styling */
        .pagination {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .pagination button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .pagination button:hover {
            background-color: #0056b3;
        }

        /* Styling for a selected verse */
        .selected {
            background-color: #f1c40f !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header" id="surah-heading">Surah Name</div>

        <div class="page-content">
            <div class="arabic-container">
                <div id="first-verse" class="verse"></div>
                <div id="content"></div>
            </div>
            <div class="translation-container">
                <div id="translation-content"></div>
            </div>
        </div>
    </div>

    <div class="pagination">
        <button onclick="navigateSurah(-1)">Previous</button>
        <button onclick="navigateSurah(1)">Next</button>
    </div>

    <button class="back-to-top" onclick="scrollToTop()">Back to Top</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const index = getQueryParam('index');
            fetchSurah(index ? index : 1);
        });

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function fetchSurah(index) {
            const arabicResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(1, '0')}.json`);
            const arabicData = await arabicResponse.json();

            const translationResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/en/en_translation_${String(index).padStart(1, '0')}.json`);
            const translationData = await translationResponse.json();

            const urduResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/ur/t_surah_${String(index).padStart(3, '0')}.json`);
            const urduData = await urduResponse.json();

            displaySurah(arabicData, translationData, urduData);
        }

        function displaySurah(arabicData, translationData, urduData) {
            const surahHeading = document.getElementById('surah-heading');
            const firstVerse = document.getElementById('first-verse');
            const content = document.getElementById('content');
            const translationContent = document.getElementById('translation-content');
            const count = arabicData.count;
            const arabicVerses = arabicData.verse;
            const translationVerses = translationData.verse;
            const urduVerses = urduData.data;

            surahHeading.innerText = arabicData.name;
            firstVerse.innerText = arabicVerses['verse_0'];  // Display translation of verse_0 separately

            content.innerHTML = ''; // Clear content
            translationContent.innerHTML = ''; // Clear translation content

            // Loop through verses starting from verse_1
            for (let i = 1; i <= count; i++) {
                const arabicVerse = arabicVerses[`verse_${i}`];
                const translatedVerse = translationVerses[`verse_${i}`];
                const urduVerse = urduVerses.find(v => v.aya == i.toString())?.text || ''; // Find corresponding Urdu translation

                const verseDiv = document.createElement('div');
                verseDiv.classList.add('verse');
                verseDiv.setAttribute('id', `verse-${i}`);

                let verseContent = '';
                let translationContentText = '';

                // Display Arabic, Translation, and Urdu in respective columns
                if (localStorage.getItem('languageMode') === 'arabic') {
                    verseContent = `<div class="arabic-text">${arabicVerse}</div>`;
                } else {
                    verseContent = `<div class="arabic-text">${arabicVerse}</div>`;
                    translationContentText = `<div class="translation-text">${translatedVerse}</div>`;
                }

                verseDiv.innerHTML = verseContent + `<span class="verse-number">${i}</span>`;
                content.appendChild(verseDiv);

                translationContent.innerHTML += translationContentText;

                // Add event listener to highlight verse
                verseDiv.onclick = () => toggleHighlight(i);
            }
        }

        function toggleHighlight(verseId) {
            const allVerses = document.querySelectorAll('.verse');
            allVerses.forEach(verse => {
                verse.classList.remove('selected');
            });

            const verseElement = document.getElementById(`verse-${verseId}`);
            verseElement.classList.add('selected');
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function navigateSurah(direction) {
            let currentSurahIndex = parseInt(getQueryParam('index')) || 1;
            currentSurahIndex += direction;

            // Make sure the surah index stays within the valid range (1 to 114)
            if (currentSurahIndex < 1) {
                currentSurahIndex = 1;
            } else if (currentSurahIndex > 114) {
                currentSurahIndex = 114;
            }

            const newUrl = `https://quran-online.pages.dev/surah?index=${currentSurahIndex}`;
            window.history.pushState({ path: newUrl }, '', newUrl);

            window.location.reload();
        }
    </script>
</body>
</html>
