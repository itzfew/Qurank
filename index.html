<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quranic Surah and Translation</title>
  <style>
    body {
      font-family: 'Amiri', serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #2C3E50;
      margin-bottom: 20px;
    }

    .surah-container {
      margin-top: 20px;
    }

    .surah-item {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      margin-bottom: 20px;
    }

    .surah-title {
      font-size: 24px;
      font-weight: bold;
      color: #3498db;
    }

    .surah-info {
      margin-top: 10px;
      font-size: 16px;
      color: #34495e;
    }

    .verse-container {
      margin-top: 20px;
      padding: 10px;
      background-color: #ecf0f1;
      border-radius: 5px;
    }

    .verse {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #bdc3c7;
    }

    .verse-number {
      font-size: 18px;
      color: #16a085;
    }

    .verse-text {
      font-size: 18px;
      flex: 1;
      padding-left: 10px;
    }

    .verse-translation {
      font-size: 16px;
      color: #34495e;
      margin-top: 5px;
    }

    .tooltip {
      position: absolute;
      background-color: #fff;
      border: 1px solid #3498db;
      padding: 5px;
      display: none;
      font-size: 14px;
      z-index: 10;
      border-radius: 3px;
    }

    .highlighted {
      background-color: #f1c40f;
      color: #fff;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Quranic Surah and Translation</h1>
  <div id="surahContainer" class="surah-container"></div>
  <div id="tooltip" class="tooltip"></div>

  <script>
    // Function to fetch Surah data
    async function fetchSurahData() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah.json');
        const surahData = await response.json();
        displaySurahDetails(surahData);
      } catch (error) {
        console.error('Error fetching Surah data:', error);
      }
    }

    // Function to fetch Verse words data
    async function fetchVerseWords(surahIndex) {
      try {
        const response = await fetch('https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/indopak-qurancom.json');
        const verseWordsData = await response.json();
        return verseWordsData;
      } catch (error) {
        console.error('Error fetching Verse words data:', error);
      }
    }

    // Function to fetch English Translation for a Surah
    async function fetchTranslation(surahIndex) {
      try {
        const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/en/en_translation_${surahIndex}.json`);
        const translationData = await response.json();
        return translationData;
      } catch (error) {
        console.error('Error fetching translation:', error);
      }
    }

    // Function to display Surah details
    function displaySurahDetails(surahData) {
      const container = document.getElementById('surahContainer');

      surahData.forEach(async (surah) => {
        const surahElement = document.createElement('div');
        surahElement.classList.add('surah-item');

        const surahTitle = document.createElement('div');
        surahTitle.classList.add('surah-title');
        surahTitle.innerHTML = `${surah.titleAr} (${surah.title})`;

        const surahInfo = document.createElement('div');
        surahInfo.classList.add('surah-info');
        surahInfo.innerHTML = `Place: ${surah.place}, Type: ${surah.type}, Pages: ${surah.pages}, Verse Count: ${surah.count}`;

        surahElement.appendChild(surahTitle);
        surahElement.appendChild(surahInfo);
        container.appendChild(surahElement);

        const verseWordsData = await fetchVerseWords(surah.index);
        const translationData = await fetchTranslation(surah.index);

        // Display verses for each Surah
        for (let i = 0; i < surah.count; i++) {
          const verseData = verseWordsData[`verse_${i + 1}`];
          const translation = translationData.verse[`verse_${i}`];

          const verseElement = document.createElement('div');
          verseElement.classList.add('verse-container');

          const verseNumber = document.createElement('div');
          verseNumber.classList.add('verse-number');
          verseNumber.innerHTML = `Verse ${i + 1}:`;

          const verseText = document.createElement('div');
          verseText.classList.add('verse-text');
          verseText.innerHTML = verseData.join(' ');  // Join words to form the verse

          const verseTranslation = document.createElement('div');
          verseTranslation.classList.add('verse-translation');
          verseTranslation.innerHTML = translation;

          verseElement.appendChild(verseNumber);
          verseElement.appendChild(verseText);
          verseElement.appendChild(verseTranslation);

          surahElement.appendChild(verseElement);
        }
      });
    }

    // Initialize the process
    fetchSurahData();
  </script>
</body>
</html>
